log4j.appender.StdConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.StdConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.StdConsoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

log4j.rootLogger=INFO, StdConsoleAppender
log4j.logger.de.extra.client=DEBUG, StdConsoleAppender
