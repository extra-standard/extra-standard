# Fachverfahren
core.execution.procedure=Datenabgleich
core.execution.phase=PHASE3
# Speicherort fuer Profilierungs-Datei
plugins.configplugin.defaultConfigPlugin.profilOrdner=classpath:threephaseszenario/phase3/phase3-confirmation-profil.xml

# Plugin Bereich
plugins.dataplugin=dbQueryDataPlugin
plugins.configplugin=defaultConfigPlugin
plugins.outputplugin=dummyOutputPlugin
plugins.responseprocessplugin=acknowledgeSingleResponseDataResponseProcessPlugin
plugins.execution=executionPersistenceJpa

# DataTransforms1?! (TODO: muss angegeben werden, wird aber nicht gebraucht!)
builder.xplg.DataTransforms1=dataTransformConfigurablePluginsBuilder

# ? warum wird DataSource benoetigt??
builder.xplg.DataSource=dataSourceConfigurablePluginsBuilder
builder.xcpt.TestIndicator=transportHeaderTestIndicatorBuilder
builder.xcpt.ElementSequence=transportBodyRequestConfirmationOfReceiptSequenceBuilder

# Moegliche Server Return Codes
de.extra.client.core.util.ExtraReturnCodeAnalyser.returncodelist=C00,I000,E98

# Message Builder Start
#
# Transport Configuration
message.builder.transport.attributes.extraProfile=http://www.extra-standard.de/profile/DUSKO/1.0

# MessageHeaderBuilder Configuration
message.builder.header.testIndicator=http://extra-standard.de/test/NONE

# Parameter Sender
message.builder.header.senderId.class=
message.builder.header.senderId.value=SENDER-ID
message.builder.header.senderNameValue=SENDER NAME

# Parameter Receiver
message.builder.header.receiverId.class=
message.builder.header.receiverId.value=RECEIVER-ID
message.builder.header.receiverNameValue=RECEIVER NAME

# Parameter RequestDetail
message.builder.header.requestDetail.procedure=http://www.extra-standard.de/procedures/DataSendFetch
message.builder.header.requestDetail.dataType=http://www.extra-standard.de/datatypes/DataRequest
message.builder.header.requestDetail.scenario=http://www.extra-standard.de/scenario/request-with-acknowledgement

# Message Builder Ende
#

# dbQueryDataPlugin
plugins.dataplugin.dbQueryDataPlugin.inputDataLimit=2


# Execution Persistence Settings
# connection pool settings
# Pflichtparameter!?
plugins.execution.executionPersistenceJpa.db.pool.maxIdle=10
plugins.execution.executionPersistenceJpa.db.pool.maxActive=100
plugins.execution.executionPersistenceJpa.db.pool.maxWait=1000
plugins.execution.executionPersistenceJpa.db.pool.validationQuery=
plugins.execution.executionPersistenceJpa.db.pool.testOnBorrow=false
plugins.execution.executionPersistenceJpa.db.pool.testWhileIdle=true
plugins.execution.executionPersistenceJpa.db.pool.timeBetweenEvictionRunsMillis=1200000
plugins.execution.executionPersistenceJpa.db.pool.minEvictableIdleTimeMillis=1800000
plugins.execution.executionPersistenceJpa.db.pool.numTestsPerEvictionRun=5
plugins.execution.executionPersistenceJpa.db.pool.defaultAutoCommit=false
